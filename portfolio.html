<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">WordsPlayer</h1>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <h1 class="hero-title">Hello, I'm Karishma Sharma</h1>
        <p class="hero-desc">A passionate web developer</p>
        <a href="#contact" class="btn">Get in Touch</a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <h2 class="section-title">About Me</h2>
        <div class="about-content">
          <div class="about-text">
            <p>Hi there...
              My name is Karishma Sharma.......</p>
          </div>
          <div class="about-img">
            <img src="Image.jpg" alt="Profile Picture" width="450px" height="450px">
          </div>
        </div>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
      <div class="container">
        <h2 class="section-title">Portfolio</h2>
        <div class="portfolio-items">
          <div class="portfolio-item">
            <a href="https://www.google.com/"> <img src="project1.png" alt="Project 1">
              <h3>Project 1</h3>
            </a>
          </div>
          <div class="portfolio-item">
            <a href="https://www.google.com/"> <img src="project2.jpg" alt="Project 2">
              <h3>Project 2</h3>
            </a>
          </div>
          <!-- Add more portfolio items here -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <h4 class="section-title">Contact Me</h4>
        <form class="contact-form">
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Your Email">
          <textarea placeholder="Your Message"></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 WordsPlayer . All rights reserved.</p>
      </div>
    </footer>
  </body>

</html>
